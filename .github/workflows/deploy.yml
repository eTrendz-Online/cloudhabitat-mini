name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for npm lockfile etc.)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug: show repo files (optional, remove if not needed)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          ls -la package*.json package-lock.json || true

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy to Fly.io (remote builder)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only --app cloudhabitat-backend
